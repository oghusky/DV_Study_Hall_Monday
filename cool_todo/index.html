<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets//css/styles.css">
  <title></title>
</head>

<body>
  <h1 class="text-center mt-3">TODO LIST</h1>
  <form>
    <div class="form-group">
      <!-- if using a lable tag inside of form give it a "for" attr -->
      <!-- for attr has to match id in input tag -->
      <input class="form-control" type="text" id="todo_input" placeholder="Enter text here">
      <small class="form-text text-muted">What do you have to do today?</small>
    </div>
    <p class="text-left"><button class="btn btn-sm btn-primary">SUBMIT <i class="far fa-paper-plane"></i></button></p>
  </form>
  <!-- Render todos here -->
  <div class="outer-list">
    <section id="todo_list"></section>
  </div>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
