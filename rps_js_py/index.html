<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS GAME</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="score row">
      <div class="player-1 col-sm-6 text-center">
        <h3>PLAYER 1</h3>
        <h1 class="display-1 player1-score">0</h1>
      </div>
      <div class="player-2 col-sm-6 text-center">
        <h3>PLAYER 2</h3>
        <h1 class="display-1 player2-score">0</h1>
      </div>
    </div>
    <div class="buttons text-center">
      <button class="rock btn btn-primary">ROCK</button>
      <button class="paper btn btn-primary">PAPER</button>
      <button class="scissors btn btn-primary">SCISSORS</button>
    </div>
    <div class="who_won text-center"></div>
    <div class="piece_imgs row">
      <img src="" alt="" class="img-fluid img_one col-sm-6">
      <img src="" alt="" class="img-fluid img_two col-sm-6">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
